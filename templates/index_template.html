{% extends 'base.html' %}

{% block content %}
<div class="row">
  {% for topic in topics %}
    <div class="col-md-4">
      <h3>{{ topic.get('title') }}</h3>
      {% for article in articles %}
        {% if article.get('topic') == topic.get('slug') %}
          <a href="{{ article.get('slug') }}">{{ article.get('title') }}</a><br>
        {% endif %}
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% endblock %}
